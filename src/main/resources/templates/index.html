<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Store</title>

    <!-- Fuentes y estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header>
    <div class="header-left">Phoenix Store</div>

    <div class="search-container">
        <form id="busquedaForm">
            <label for="queryInput"></label><input type="text" id="queryInput" name="query"
                                                   placeholder="Buscar producto...">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div class="header-right">
        <form action="/login" method="get">
            <button type="submit">
                <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Login" width="20" height="20">
                Iniciar Sesión
            </button>
        </form>
    </div>
</header>

<!-- Resultados -->
<div class="products" th:if="${productos != null and !#lists.isEmpty(productos)}">
    <div class="product" th:each="producto : ${productos}">
        <img th:src="${producto.proimagenUrl}" th:alt="${producto.pronombre}"/>
        <p th:text="${producto.pronombre}">Nombre del producto</p>
        <p><strong>$</strong><span th:text="${producto.proprecio}">0.0</span></p>
        <button>Añadir al carrito</button>
    </div>
</div>

<!-- Sin resultados -->
<div class="no-results" th:if="${productos != null and #lists.isEmpty(productos)}">
    <p>No se encontraron productos.</p>
</div>

<script>
    document.getElementById('busquedaForm').addEventListener('submit', function (e) {
        e.preventDefault(); // Evita envío normal del form

        const query = document.getElementById('queryInput').value;
        if (query.trim() !== "") {
            window.location.href = `/buscar?query=${encodeURIComponent(query)}`;
        }
    });
</script>
</body>
</html>
