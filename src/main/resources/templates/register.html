<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrarse - Phoenix Store</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet"> <!-- CSS central -->
    <style>
        /* Estilos propios del formulario de registro */
        .register-container {
            background-color: white;
            padding: 30px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 360px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
        }

        .register-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .register-container button {
            background-color: #ff6600;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .back-to-login {
            margin-top: 10px;
            font-size: 14px;
        }

        .back-to-login a {
            color: #ff6600;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Header unificado -->
<header>
    <div class="header-left">Phoenix Store</div>
    <div class="search-container"></div> <!-- Vacío para mantener la estructura -->
    <div class="header-right">
        <form action="/login" method="get">
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</header>

<!-- Contenedor principal del formulario -->
<div class="register-container">
    <h2>Registrarse</h2>
    <form method="post" th:action="@{/register}" th:object="${usuario}">
        <label>
            <input placeholder="Nombres" required th:field="*{usunombres}" type="text"/>
            <input placeholder="Apellidos" required th:field="*{usuapellidos}" type="text"/>
            <input placeholder="Cédula" required th:field="*{usucedula}" type="text"/>
            <input placeholder="Nombre de usuario" required th:field="*{usuusername}" type="text"/>
            <input placeholder="Correo electrónico" required th:field="*{usucorreo}" type="email"/>
            <input placeholder="Contraseña" required th:field="*{usucontrasena}" type="password"/>
            <input placeholder="Teléfono" required th:field="*{usutelefono}" type="text"/>
            <button type="submit">Registrarse</button>
        </label>
    </form>

    <div class="error-message" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <div class="back-to-login">
        ¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión</a>
    </div>
</div>

</body>
</html>
