<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Phoenix Store</title>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-left">Phoenix Store</div>
    <div class="search-container">
        <form id="busquedaForm" action="/home" method="get">
            <label for="queryInput"></label>
            <input id="queryInput" name="query" placeholder="Buscar productos..." type="text">
            <button type="submit">Buscar</button>
        </form>
    </div>
    <div class="header-right">
        <button onclick="window.location.href='/carrito'">
            <img alt="Carrito" height="20" src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" width="20">
            Ir al carrito
        </button>
    </div>
    <div class="header-right">
        <button onclick="window.location.href='/login'">
            Cerrar Sesión
        </button>
    </div>
</header>

<div class="products" th:if="${productos != null}">
    <div class="product" th:each="producto : ${productos}">
        <img th:src="@{'/img/' + ${producto.proimagenUrl} + '.png'}"/>
        <p th:text="${producto.pronombre}">Nombre del producto</p>
        <p><strong>$</strong><span class="precio" th:text="${#numbers.formatDecimal(producto.proprecio, 0, 'NONE', 0, 'NONE')}">0</span></p>
        <form action="/carrito/agregar" method="post">
            <input name="id" th:value="${producto.id}" type="hidden"/>
            <button type="submit">Agregar al carrito</button>
        </form>
    </div>
</div>
<script>
    document.querySelectorAll('.precio').forEach(function(span) {
        let num = Number(span.textContent.replace(/\D/g, ''));
        if (!isNaN(num)) {
            // Formatea con puntos para miles
            let partes = num.toLocaleString('de-DE').split('.');
            // Si hay millones, une los dos primeros grupos con apóstrofe
            if (partes.length > 2) {
                let millones = partes.slice(0, partes.length - 2).join('') + "'";
                let miles = partes.slice(-2).join('.');
                span.textContent = millones + miles;
            } else {
                span.textContent = partes.join('.');
            }
        }
    });
</script>
</body>
</html>
