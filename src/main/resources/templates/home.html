<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="header-left">Phoenix Store</div>

    <div class="search-container">
        <form id="busquedaForm">
            <label for="queryInput"></label><input type="text" id="queryInput" name="query" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div class="header-right">
        <button onclick="window.location.href='/carrito'">
            <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Carrito" width="20" height="20">
            Ir al carrito
        </button>
    </div>
    <div class="header-right">
        <button onclick="window.location.href='redirect:/login'">
            Cerrar Sesión
        </button>
    </div>
</header>

<div class="products" th:if="${productos != null}">
    <div class="product" th:each="producto : ${productos}">
        <img th:src="${producto.proimagenUrl}" th:alt="${producto.pronombre}" />
        <p th:text="${producto.pronombre}">Nombre del producto</p>
        <p><strong>$</strong><span th:text="${producto.proprecio}">0.0</span></p>
        <button>Añadir al carrito</button>
    </div>
</div>
<script>
    document.getElementById('busquedaForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const query = document.getElementById('queryInput').value;
        if (query.trim() !== '') {
            window.location.href = '/home?query=' + encodeURIComponent(query);
        }
    });
</script>
</body>
</html>
