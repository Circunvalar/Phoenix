<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Phoenix Store</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="header-left">Phoenix Store</div>

    <div class="search-container">
        <form id="busquedaForm">
            <label for="queryInput"></label><input type="text" id="queryInput" name="query" placeholder="Buscar productos...">
            <button type="submit">Buscar</button>
        </form>
    </div>

    <div class="header-right">
        <button onclick="window.location.href='/home'">
            <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Inicio" width="20" height="20">
            Volver al inicio
        </button>
    </div>
</header>

<div class="cart-container" th:if="${carrito != null && !carrito.isEmpty()}">
    <h2>Tu carrito</h2>
    <div class="cart-items" th:each="item : ${carrito}">
        <div class="cart-item">
            <img th:src="${item.proimagenUrl}" th:alt="${item.pronombre}" />
            <div class="cart-details">
                <p th:text="${item.pronombre}">Nombre del producto</p>
                <p><strong>$</strong><span th:text="${item.proprecio}">0.0</span></p>
                <p>Cantidad: <span th:text="${item.cantidad}">1</span></p>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="productoId" th:value="${item.proid}" />
                    <button type="submit">Eliminar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="cart-total">
        <h3>Total: $<span th:text="${total}">0.0</span></h3>
        <button onclick="window.location.href='/checkout'">Proceder al pago</button>
    </div>
</div>

<div th:if="${carrito == null || carrito.isEmpty()}">
    <p style="margin-top: 40px;">Tu carrito estÃ¡ vacÃ­o ðŸ˜¢</p>
</div>

<script>
    document.getElementById('busquedaForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const query = document.getElementById('queryInput').value;
        if (query.trim() !== '') {
            window.location.href = '/home?query=' + encodeURIComponent(query);
        }
    });
</script>
</body>
</html>
