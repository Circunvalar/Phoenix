<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Phoenix Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Tu CSS central -->
    <style>
        .login-container {
            background-color: white;
            padding: 30px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            background-color: #ff6600;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        .register-link, .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }
        .register-link a, .forgot-password a {
            color: #ff6600;
            text-decoration: none;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">Phoenix Store</div>
    <div class="search-container"></div> <!-- Vacio pero mantiene estructura -->
    <div class="header-right">
        <form action="/login" method="get">
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</header>
<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form th:action="@{/login}" method="post" th:object="${usuario}">
        <label>
            <input type="text" th:field="*{usuusername}" placeholder="Usuario" required />
            <input type="password" th:field="*{usucontrasena}" placeholder="Contraseña" required />
        </label>
        <button type="submit">Entrar</button>
    </form>

    <div class="error-message" th:if="${error}">
        <span th:text="${error}"></span>
    </div>

    <div class="register-link">
        ¿No tienes cuenta? <a th:href="@{/register}">Regístrate</a>
    </div>
    <div class="forgot-password">
        <a th:href="@{/recuperar-contrasena}">¿Olvidaste tu contraseña?</a>
    </div>
</div>
</body>
</html>
